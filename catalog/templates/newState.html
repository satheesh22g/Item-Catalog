{% extends "main.html" %}
{% block content %}
{% include "nav.html" %}
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu inside-content-1">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New State</h1>
		</div>
	</div>
	<div class="row inside-content-2">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" style="text-transform: capitalize;" maxlength="100" name="name" required pattern="([^\s][A-z\s]+)">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-globe" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
	<div class="menu-side">
		  <img style = "display: flex;width: 100%;height: 100%" src="{{url_for('static', filename='menu-side-3.jpg')}}" />
	</div>
{% endblock %}
