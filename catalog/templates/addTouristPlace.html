{% extends "main.html" %}
{% block content %}
{% include "nav.html" %}
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu inside-content-1">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>NewTourist Place</h1>
		</div>
	</div>
	<div class="row inside-content-2">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" style="text-transform: capitalize;" class="form-control" name="name" placeholder="Name of the place" pattern="([^\s][A-z\s]+)" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the place"
					pattern="([^\s][A-z0-9\s]+)" required></textarea>

					<label for="distance">Distance:</label>
					<input type ="text" maxlength="50" class="form-control" name="distance" placeholder="Distance" pattern="([^\s][A-z0-9\s]+)" required>

					<label for="language">language:</label>
					<input type ="text" class="form-control" style="text-transform: capitalize;" maxlength="10" name="language" placeholder="Enter Language" pattern="([^\s][A-z\s]+)" required>
					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-check" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
	<div class="menu-side">
		  <img style = "display: flex;width: 100%;margin-top: 30px;height: 100%;" src="{{url_for('static', filename='menu-side-5.jpg')}}" />
	</div>
	

	
	
{% endblock %}
